# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.23.1"
  python_check_max: "3.14"
  # unclear how this will change in the future, will be hard to test
  typer_min: "0.23.0"

recipe:
  name: typer-split
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/t/typer-slim/typer_slim-${{ version }}.tar.gz
    sha256: dfe92a6317030ee2380f65bf92e540d7c77fefcc689e10d585b4925b45b5e06a
    target_directory: typer-slim
  - url: https://pypi.org/packages/source/t/typer-cli/typer_cli-${{ version }}.tar.gz
    sha256: b9f3be0612eaaf1e69f8306522001bba24290975e46b6590b67c793dac9919a7
    target_directory: typer-cli
  - url: https://pypi.org/packages/source/t/typer/typer-${{ version }}.tar.gz
    sha256: 2070374e4d31c83e7b61362fd859aa683576432fd5b026b060ad6b4cd3b86134
    target_directory: typer

build:
  number: 0
  noarch: python

outputs:
  - package:
      name: typer-slim
    build:
      noarch: python
      script:
        interpreter: python
        file: build_typer.py
    requirements:
      host:
        - pdm-backend
        - pip
        - python ${{ python_min }}.*
        - python-build
      run:
        - python >=${{ python_min }}
        - typer >=${{ typer_min }}
    tests:
      - python:
          imports: typer
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
    about:
      homepage: https://pypi.org/project/typer-slim

  - package:
      name: typer-cli
    build:
      noarch: python
      script:
        interpreter: python
        file: build_typer.py
    requirements:
      host:
        - pdm-backend
        - pip
        - python ${{ python_min }}.*
        - python-build
      run:
        - python >=${{ python_min }}
        - typer >=${{ typer_min }}
    tests:
      - python:
          imports: typer
          pip_check: true
          python_version:
            - ${{ python_min }}.*
            - ${{ python_check_max }}.*
      - requirements:
          run:
            - python ${{ python_min }}.*
        script:
          - typer --version
          - typer --help
    about:
      homepage: https://pypi.org/project/typer-cli

  - package:
      name: typer
    build:
      noarch: python
      script:
        interpreter: python
        file: build_typer.py
      python:
        entry_points:
          - typer = typer.cli:main
    requirements:
      host:
        - pdm-backend
        - pip
        - python ${{ python_min }}.*
        - python-build
      run:
        - annotated-doc >=0.0.2
        - click >= 8.0.0
        - python >=${{ python_min }}
        - rich >=10.11.0
        - shellingham >=1.3.0
    tests:
      - python:
          imports: typer
          pip_check: true
          python_version: ${{ python_min }}.*
      - files:
          source:
            - typer/tests/
            - typer/docs_src/
        requirements:
          run:
            - coverage
            - pytest
            - python ${{ python_min }}.*
        script:
          - typer --version
          - typer --help
          - cd typer
          - coverage run --source=typer --branch -m pytest -vv --color=yes --tb=long -k "not ((multiple_values and main) or completion or invalid_score)"
          - coverage report --show-missing --skip-covered --fail-under=66

about:
  license: MIT
  license_file: typer-slim/LICENSE
  summary: Typer, build great CLIs. Easy to code. Based on Python type hints.
  homepage: https://pypi.org/project/typer
  documentation: https://typer.tiangolo.com
  repository: https://github.com/tiangolo/typer

extra:
  feedstock-name: typer
  recipe-maintainers:
    - thewchan
    - dfornika
    - bollwyvl
    - fcollonval
